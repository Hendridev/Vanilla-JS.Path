<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 200px;
            border: 1px solid;
            transition: 1s width, 1.2s height, 5s background-color, 2s;
            margin: 0 auto;
        }
        
        .flow {
            width: 150px;
            height: 100px;
            transform: rotate(180deg);
        }
        
        .star {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
